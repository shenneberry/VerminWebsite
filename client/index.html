
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vermin /v/eekend Hynteberg Host - Home</title>
        <meta name="description" content="Website dedicated to /V/ermin
        /v/eekend tournaments hosted by Hynteberg.">
        <meta name="viewport" content="width=device-width">
        <!--To review, this tag tells the device that we do not want it to 
            shrink our content to fit on the screen.  
            Just display it without shrinking because our content will rearrange itself depending upon the size of the viewport.-->
        <link rel="stylesheet" href="indexStyles.css">
        <script src="/socket.io/socket.io.js"></script>
        <!--pulls client side socket.io script from this url-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    <body>
        <div></div>
        <div class="wrapper">
            <h1>/V/ermin /V/eekend Tournaments</h1>
            <h2>Hosted by: Hynteberg</h2>
            <h2>Submissions are: <var id="isOpen">Closed</var></h2>
            <button id="start">Create Life</button>
        </div>
        <script>
            //makes sure that the whole document is read 
            // before loading script
            $("document").ready(function(){
                //selects id isOpen
                $("#isOpen").html('Open'); 
            }); 
        </script>
    </body>
</html>
