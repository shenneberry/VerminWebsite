<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vermin /v/eekend Hynteberg Host - Home</title>
        <meta name="description" content="Website dedicated to /V/ermin
        /v/eekend tournaments hosted by Hynteberg.">
        <meta name="viewport" content="width=device-width">
        <!--To review, this tag tells the device that we do not want it to 
            shrink our content to fit on the screen.  
            Just display it without shrinking because our content will rearrange itself depending upon the size of the viewport.-->
        <!--font families-->
        <link href="https://fonts.googleapis.com/css?family=Cinzel|Cormorant+Unicase" rel="stylesheet">    
        <link rel="stylesheet" href="adminStyles.css">
        <script src="/socket.io/socket.io.js"></script>
        <!--pulls client side socket.io script from this url-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    <body>
        <h1>Battle Page</h1>
        
        <script>
            //makes sure that the whole document is read 
            // before loading 
            window.onload = function(){
                    
                    $("document").ready(function(){
                        const Url = 'http://localhost:4000/battle.html';
                        $.ajax({
                            url: Url,
                            type: "GET",
                            success: function(result){
                                console.log(result)
                                alert('worked'); 
                            },
                            error:function(error){
                                console.log('Error ${error}')
                                alert("didn't work"); 
                            }
                        }); 
                    }); 
                }
            
        </script>
    </body>
</html>
